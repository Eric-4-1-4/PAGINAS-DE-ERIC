<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Carrito - Villa Romana</title>
  <link rel="stylesheet" href="carrito.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../imagesgenerales/LOGOVILLA.jpg" />
</head>
<body>
  <nav class="topbar">
    <div class="menu-icon" id="menu-toggle">
      <span class="material-icons">menu</span>
    </div>
    <div class="cart-icon">
      <span class="material-icons">shopping_cart</span>
    </div>
  </nav>

  <aside class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
      <li>
        <span class="material-icons" style="vertical-align: middle; margin-right: 4px;">person</span>
        <strong id="username"></strong>
        <br />
        <span class="material-icons" style="vertical-align: middle; margin-right: 4px;">email</span>
        <small id="useremail"></small>
      </li>
      <li><a href="/Reservaciones/reservaciones.html">Reservaciones</a></li>
      <li><a href="/Ubicación/ubicacion.html">Ubicación</a></li>
      <li><a href="/Contacto/contacto.html">Contacto </a></li>
      <li><a href="/LoginAndRegister/Login.html">Cerrar Sesión</a></li>
    </ul>
  </aside>

  <header>
    <img src="../imagesgenerales/logo.png" alt="Logo del Restaurante" class="logo" />
    <h2>"Una experiencia que se saborea"</h2>
  </header>

  <main class="cart-page-content">
    <h1>Mi Carrito de Compras</h1>

    <div class="cart-items-container" id="cart-items-container">
      <!-- Productos cargados dinámicamente desde JS -->
    </div>

    <div class="cart-summary">
      <div class="summary-line">
        <span>Subtotal:</span>
        <span id="cart-subtotal">Q 0.00</span>
      </div>
      <div class="summary-line">
        <span>Envió:</span>
        <span id="cart-shipping">Q 25.00</span>
      </div>
      <div class="summary-line total">
        <span>Total:</span>
        <span id="cart-total">Q 0.00</span>
      </div>
      <button class="checkout-btn">Proceder al Pago</button>
      <a href="../Home/Home.html" class="continue-shopping-link">Continuar Comprando</a>
    </div>
  </main>

  <script type="module" src="carrito.js"></script>
</body>
</html>
